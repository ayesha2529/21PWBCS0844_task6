<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- link to CSS & JS-->
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="index.js" type="text/Javascript">
    <!-- bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
    <title>OLMS</title>
  </head>
  <body>
    <div class="container d-flex flex-column align-items-center" style="height: 100vh">
      <h1 class="headtext">Online Library Management System</h1>
      <div class="container-2 col-12 row bottom-shadow" style="height: fit-content">
        <h2 class="mt-3 ml-3">OLMS</h2>

        <!-- Book List -->
        <div class="col-md-4 section" id="bookList">
          <h2>Novel List</h2>
          <ol id="bookItems" style="font-size: large;"></ol>
        </div>
        <!-- Add a Book Form -->
        <div class="col-md-4 section p-4 rounded">
          <h2 class="mb-3">Add New Novel</h2>
          <form id="bookForm">
            <div class="mb-3">
              <input type="text" class="form-control" id="title" placeholder="Add Novel" required />
            </div>
            <div class="mb-3">
              <input type="text" class="form-control" id="author" placeholder="Novlist" required />
            </div>
            <div class="mb-3">
              <input type="text" class="form-control" id="isbn" placeholder="ISBN" required/>
            </div>
            <button type="submit" class="btn-outline-danger">Add Novel</button>
          </form>
        </div>

        <!-- Search Option -->
        <div class="col-md-4 section" id="searchSection">
          <h2>Search for Novel</h2>
          <form id="searchForm">
            <div class="mb-3">
              <input type="text" class="form-control" id="searchInput" placeholder="Search" required />
            </div>
            <button type="submit" class="btn-outline-danger">Search</button>
          </form>
          <b><ul class="mt-3" id="searchResult"></ul></b>
        </div>
      </div>
    </div>
  
    <script src="index.js"></script>

  </body>
</html>
